<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 95%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 15px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #eef; border: 1px solid #cce; border-radius: 4px; }
        .error { margin-top: 20px; padding: 15px; background: #fdd; border: 1px solid #fbb; color: #c00; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Consulta del Clima</h2>

        <form method="POST" action="/">
            <div class="form-group">
                <label for="api_key">Tu API Key de OpenWeatherMap:</label>
                <input type="text" id="api_key" name="api_key" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Nombre de la Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <button type="submit" class="btn">Consultar Clima</button>
        </form>

        {% if error %}
            <div class="error">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}

        {% if data %}
            <div class="result">
                <h3>Clima en {{ data.ciudad }}, {{ data.pais }}</h3>
                <ul>
                    <li><b>Temperatura:</b> {{ data.temperatura }}</li>
                    <li><b>Sensación Térmica:</b> {{ data.sensacion_termica }}</li>
                    <li><b>Humedad:</b> {{ data.humedad }}</li>
                    <li><b>Clima:</b> {{ data.clima }}</li>
                </ul>
            </div>
        {% endif %}

    </div>

</body>
</html>
